<!DOCTYPE html>

</head>
<body>
    <script>
        let x = [-3,5,1,3,2,10];
        let y = [];
        for (let i = 0;i < x.length; i++){
            y[x.length-i-1] = x[i];
        }
        document.write(y);
    </script>
